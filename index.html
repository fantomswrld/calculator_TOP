<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TOP</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <h2 id="output">12432523</h2>
            </div>

            <div class="row row1">
                <button>CE</button>
                <button>Del</button>
                <button>%</button>
                <button>-/+</button>
            </div>

            <div class="row row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
            </div>

            <div class="row row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">x</button>
            </div>

            <div class="row row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>

            <div class="rowrow5">
                <button>0</button>
                <button id="equal">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
