<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TOP</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <h2 id="output"></h2>
            </div>

            <div class="buttons-container">
                <div class="row row1">
                    <button class="special" id="clear">CE</button>
                    <button class="special" id="delete">Del</button>
                    <button class="special" id="percent">%</button>
                    <button class="special" id="negative">-/+</button>
                </div>
    
                <div class="row row2">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="divide">/</button>
                </div>
    
                <div class="row row3">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="multiply">x</button>
                </div>
    
                <div class="row row4">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="subtract">-</button>
                </div>
    
                <div class="row row5">
                    <button class="number" id="zero">0</button>
                    <button class="decimal" id="decimal">.</button>
                    <button class="equal" id="equal">=</button>
                    <button class="operator" id="add">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
